version: '3.8'
services:
  db:
    image: postgres:14
    container_name: crop_advisor_db
    environment:
      POSTGRES_DB: cropdb
      POSTGRES_USER: cropuser
      POSTGRES_PASSWORD: croppass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    container_name: crop_advisor_backend
    depends_on:
      - db
    environment:
      POSTGRES_DB: cropdb
      POSTGRES_USER: cropuser
      POSTGRES_PASSWORD: croppass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_SETTINGS_MODULE: crop_advisor.settings
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py seed_crops && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    container_name: crop_advisor_frontend
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    ports:
      - "8080:8080"
volumes:
  postgres_data:
